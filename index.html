
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valutazione Immobiliare - GestImm Evo 81</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    h1, h2 {
      text-align: center;
      color: #b30000;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #800000;
    }
    hr {
      margin: 40px 0;
      border: 0;
      height: 1px;
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Valutazione Immobiliare</h1>
    <form action="https://formspree.io/f/mdkeppag" method="POST">
      <label>Zona / Indirizzo</label><input type="text" name="indirizzo" required>
      <label>Metratura (mq)</label><input type="number" name="mq" required>
      <label>Piano</label><input type="text" name="piano">
      <label>Ascensore</label>
      <select name="ascensore"><option>SÃ¬</option><option>No</option></select>
      <label>Stato immobile</label>
      <select name="stato">
        <option>Nuovo</option>
        <option>Ristrutturato</option>
        <option>Da ristrutturare</option>
      </select>
      <label>Anno di costruzione</label><input type="text" name="anno">
      <label>Tipologia</label><input type="text" name="tipologia">
      <label>Posto auto / box</label><input type="text" name="posto_auto">
      <label>Terrazzo / Giardino</label><input type="text" name="esterni">
      <label>Note aggiuntive</label><textarea name="note" rows="3"></textarea>
      <hr>

      <h2>Candidatura Immobile - Valore InCasa</h2>
      <label>Nome e Cognome Proprietario</label><input type="text" name="nome" required>
      <label>Email</label><input type="email" name="email" required>
      <label>Telefono</label><input type="tel" name="telefono">
      <label>Indirizzo Immobile</label><input type="text" name="indirizzo_immobile">
      <label>Descrizione immobile</label><textarea name="descrizione" rows="3"></textarea>
      <label>Motivazione della vendita</label><input type="text" name="motivazione">
      <label>Tempistiche</label>
      <select name="tempistiche">
        <option>Immediate</option>
        <option>Entro 3 mesi</option>
        <option>Solo valutazione</option>
      </select>
      <label><input type="checkbox" name="autorizzazione" required> Autorizzo GestImm Evo 81 a contattarmi</label>

      <button type="submit">Invia Richiesta</button>
    </form>
  </div>
</body>
</html>
